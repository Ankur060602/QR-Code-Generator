<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e2195ff7b8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="Container">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a url or enter text to create QR code</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or url" />
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code" />
        <button id="Download">Download QR Code</button>
      </div>
    </div>

    <!-- ---------------------reader------------------------ -->

    <div class="Reader">
      <h1>QR Code Reader</h1>
      <p>Upload your QR Code</p>
      <form action="#">
        <input type="file" hidden />
        <img src="#" alt="qr-code" />
        <div class="content">
          <i class="fas fa-cloud-upload"></i>
          <p>Upload QR Code to Read</p>
        </div>
      </form>
      <div class="details">
        <textarea spellcheck="false" disabled></textarea>
        <div class="buttons">
          <button class="close">Close</button>
          <button class="copy">Copy Text</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
